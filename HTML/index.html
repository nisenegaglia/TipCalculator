<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css"/>
    <link rel="stylesheet" href="../CSS/reset.css"/>
    <title>TipCalculator</title>
</head>
<body>
    
    <section class="blue-box">
        
        <section class="logo-box">
            <img id="logo" src="../IMAGES/logo.svg" alt="Ã­con">
        </section>

        <!--CAIXA PRINCIPAL-->
        <section class="main-box">

            <!--caixa da esquerda-->
            <section class="left-box">
                <div class="input-form">
                    <form>
                        <div class="bill">
                            <label class="form-text">Bill</label>
                        </div>
                        <div class="input">
                            <input class="bill" name="bill" type="number" min="1" placeholder="0" step="0,01">
                        </div>
                    </form>
                 </div>
            </section>
                        
             <section class="middle-box">
                <div class="tip">
                    <label class="form-text">Select Tip %</label>
                    <section class="tipbox">
                        <div class="tip-percent" value="5">5%</div>
                        <div class="tip-percent" value="10">10%</div>
                        <div class="tip-percent" value="15">15%</div>
                        <div class="tip-percent" value="25">25%</div>
                        <div class="tip-percent" value="50">50%</div>
                        <div class="tip-percent">
                            <input class="tip-1" type="number" name="tip" min="1" placeholder="Custom" step="0,01">
                        </div>
                        </div>
                    </section>
            </section>

                <div class="input-form-1">
                    <form>
                        <label class="form-text">Number of people</label>
                <div class="input-container">
                    <input class="number-people" type="number" min="1" name="amount" placeholder="0">
                </div>
                    </form>
                </div>
            </section>

            <!--caixa da direita-->
            <section class="right-box">
                <div class="final">
                    <div class="name"> Tip Amount
                        <div class="per-person">/ person</div>
                    </div>
                    <div class="price">$0.00</div>
                </div>
                <div class="total">
                    <div class="name"> Total
                        <div class="per-person">/ person</div>
                    </div>
                    <div class="price"> $0.00</div>
                </div>
                <div class="buttom-reset">
                    <input class="reset" type="reset" value="reset">
                </div>
            </section>
        </section> 
    </section>
</body>
</html>
